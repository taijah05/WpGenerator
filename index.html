<html lang="eng">
     <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weapons Generator</title>
    </head>

    <body>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="queries.css">


        <div class="main_box">
            <h1>The Finals</h1>
            <div class="class_choice">
                <h2 class="labels">Class</h2>
                <p id="rollOne">Class Selected</p>
                <h2 class="labels">Specialization</h2>
                <p id="rollTwo">Specialization Selected</p>
                <h2 class="labels">Weapon</h2>
                <p id="rollThree">Weapon Selected</p>
                <h2 class="labels">Gadgets</h2>
                <p id="rollFour">Gadgets Selected</p>
                <p id="rollFourOne">Gadgets Selected</p>
                <p id="rollFourTwo">Gadgets Selected</p>

                <button class="randomizer" onClick="diceRoll()">Choose</button>
            </div>

        </div>

    </body>


</html>
